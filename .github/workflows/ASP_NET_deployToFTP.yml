on: 
  push:
    branches:
      - master
name: ðŸš€ Deploy IndÃ¸Navi API with FTP
jobs:
  api-deploy:
    name: ðŸŽ‰ API deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Install dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish --framework net6.0 --runtime "linux-x64" -c Release
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ftp_usr
        password: ${{ secrets.FTP_SERVER_PASSWORD }}
        port: 69
        server-dir: ./webapi-test/
        local-dir: ./src/IndoeNaviAPI/bin/Release/net6.0/linux-x64/